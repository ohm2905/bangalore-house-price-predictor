<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore House Price Predictor</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 35px 45px;
            width: 430px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 6px;
            color: #2c3e50;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-top: 14px;
            display: block;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 22px;
        }

        .btn {
            flex: 1;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            border: none;
        }

        .predict-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }

        .predict-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .reset-btn {
            background: #bdc3c7;
            color: #2c3e50;
        }

        .reset-btn:hover {
            background: #95a5a6;
        }

        .result {
            margin-top: 25px;
            padding: 14px;
            background: #f4f6f8;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Bangalore House Price Predictor</h2>
    <div class="subtitle">ML-powered price estimation</div>

    <form method="post">
        {% csrf_token %}

        <label>Location</label>
        <input list="locations"
               name="location"
               placeholder="Type to search location"
               value="{{ selected_location }}"
               required>

        <datalist id="locations">
            {% for loc in locations %}
                <option value="{{ loc }}">
            {% endfor %}
        </datalist>

        <label>Total Area (sqft)</label>
        <input type="number" name="total_sqft" value="{{ total_sqft }}" required>

        <label>Bathrooms</label>
        <input type="number" name="bath" value="{{ bath }}" required>

        <label>BHK</label>
        <input type="number" name="bhk" value="{{ bhk }}" required>

        <div class="btn-group">
            <button type="submit" class="btn predict-btn">
                Predict Price
            </button>

            <a href="/" class="btn reset-btn">
                Reset
            </a>
        </div>
    </form>

    {% if prediction %}
        <div class="result">
            Estimated Price: {{ prediction }}
        </div>
    {% endif %}

    <div class="footer">
        Built with Django & Machine Learning
    </div>
</div>

</body>
</html>
